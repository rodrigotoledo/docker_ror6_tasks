version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  redis:
    image: redis:6.0.12-alpine
    command: redis-server
    volumes:
      - redis:/data
    ports:
      - "127.0.0.1:6379:6379"
    logging:
      driver: none
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/docker_ror6_tasks
    ports:
      - "3000:3000"
    depends_on:
      - 'db'
volumes:
  redis:
  db:
